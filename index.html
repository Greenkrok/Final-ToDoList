<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Final-ToDoList</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="header__title">Список задач</h1>
        </header>
        <nav class="tabs">
            <button class="btn tab active">Текущие задачи</button>
            <button class="btn tab">Выполненные задачи </button>
            <button class="btn tab">Удаленные задачи</button>
        </nav>
        <main class="main">
            <ul class="list">

            </ul>
            <button class="btn add-task">Добавить задачу</button>
        </main>
        <div class="modal">
            <div class="popap">
                <div class="popap-head">
                    <div class="cross">X</div>
                </div>
                <div class="popap-main">
                    <form class="popap-form">
                        <label>
                            <span>Название задачи</span>
                            <input class="task-name" type="text" name="task-name" placeholder="Обязательно">
                        </label>
                        <label>
                            <span>Описание задачи</span>
                            <input class="task-description" type="text" name="task-description" placeholder="Необязательно">
                        </label>
                        <label>
                            <span>Приоритет</span>
                            <select class="priority">
                                <option value="1">Бессрочное</option>
                                <option value="2">Триальное</option>
                                <option value="3">Срочное</option>
                              </select>
                        </label>
                    </form>
                    <div class="popap-btn">
                        <div class="btn ok">Добавить</div>
                        <div class="btn close">Закрыть</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
